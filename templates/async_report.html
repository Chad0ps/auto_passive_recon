<html>
    <head>
        <title>Flask + Celery Domain Dig</title>
        <style>
        .progress {
            width: 100%;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h1>Running Domain Search in Background: Flask+Celery</h1>

        <h2>Example: Long running task with progress updates</h2>
        <div class="data-here"></div>
        <!--<button onclick="start_long_task();">Start Long Calculation</button><br><br>-->
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
        <script
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <div id="progress"></div>
        <script>
        function start_long_task(DOMAIN) {
            // add task status elements
            div = $('<div class="progress"><div></div><div>0%</div><div>...</div><div>&nbsp;</div></div><hr>');
            $('#progress').append(div);
            // create a progress bar
            var nanobar = new Nanobar({
                bg: '#44f',
                target: div[0].childNodes[0]
            });
            // send ajax POST request to start background job
            $.ajax({
                type: 'POST',
                url: '/start_sublister',
                data: JSON.stringify({url: DOMAIN}),
                contentType: 'application/json;charset=UTF-8',
                success: function(data, status, request) {
                    status_url = request.getResponseHeader('Location');
                    console.log('?')
                    update_progress(status_url, nanobar, div[0]);
                },
                error: function() {
                    alert('Unexpected error');
                }
            });
        }
        function update_progress(status_url, nanobar, status_div) {
            // send GET request to status URL
            $.getJSON(status_url, function(data) {
                // update UI
                percent = parseInt(data['current'] * 100 / data['total']);
                nanobar.go(percent);
                $(status_div.childNodes[1]).text(percent + '%');
                $(status_div.childNodes[2]).text(data['status']);
                if (data['state'] != 'STARTED' && data['state'] != 'PROGRESS') {
                    if ('result' in data) {
                        console.log('actually here.')
                        // show result
                        $(status_div.childNodes[3]).text('Result: Done');
                        $( ".data-here" ).append(  data['result'] );
                    }
                    else {
                        // something unexpected happened
                        $(status_div.childNodes[3]).text('Result: ' + data['state']);
                    }
                }
                else {
                    // rerun in 2 seconds
                    setTimeout(function() {
                        console.log('HELLLO')
                        update_progress(status_url, nanobar, status_div);
                    }, 2000);
                }
            });
        }
           
    </script>
        <button id="start-bg-job" onclick='start_long_task(" {{DOMAIN}}" )'>Start
            Long Calculation</button><br><br>
    </body>
</html>
